{% extends 'base.html' %}

{% block content %}
<h1>Works List📝</h1>

<form id="task-form" method="POST" action="{{ url_for('add') }}">
    <input type="text" name="task" placeholder="New Work" required>
    <button type="submit" translate="no">Add</button>
</form>

<ul id="task-list">
    {% for task in tasks %}
    <li>
        {{ task }}
        <a href="{{ url_for('delete', index=loop.index0) }}">❌</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
