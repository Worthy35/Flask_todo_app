{% extends 'base.html' %}

{% block content %}
<h1>Works List 📝</h1>

<form id="task-form">
    <input type="text" name="task" placeholder="New Work" required>
    <button type="submit">Add</button>
</form>

<ul id="task-list">
    {% for task in tasks %}
    <li data-index="{{ loop.index0 }}">
        {{ task }}
        <button class="delete-btn">❌</button>
    </li>
    {% endfor %}
</ul>
{% endblock %}
